<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

 #converter-wrapper {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#tempInput, #tempScale, button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
} 

</style>
<body>
    <div id="converter-wrapper">
        <h2>Temperature Converter</h2>
        <input type="number" id="tempInput" placeholder="Enter temperature">
        
        <select id="tempScale">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

    <script>
        // script.js

function convertTemperature() {
    let temp = document.getElementById('tempInput').value;
    temp = parseFloat(temp);
    
    if (isNaN(temp)) {
        alert("Please enter a valid number.");
        return;
    }
    
    const scale = document.getElementById('tempScale').value;
    let result;
    
    switch(scale) {
        case 'Celsius':
            result = `${temp}°C = ${celsiusToFahrenheit(temp)}°F = ${celsiusToKelvin(temp)}K`;
            break;
        case 'Fahrenheit':
            result = `${temp}°F = ${fahrenheitToCelsius(temp)}°C = ${fahrenheitToKelvin(temp)}K`;
            break;
        case 'Kelvin':
            result = `${temp}K = ${kelvinToCelsius(temp)}°C = ${kelvinToFahrenheit(temp)}°F`;
            break;
    }
    
    document.getElementById('result').innerHTML = result;
}

function celsiusToFahrenheit(celsius) {
    return (celsius * 9/5 + 32).toFixed(2);
}

function fahrenheitToCelsius(fahrenheit) {
    return ((fahrenheit - 32) * 5/9).toFixed(2);
}

function celsiusToKelvin(celsius) {
    return (celsius + 273.15).toFixed(2);
}

function kelvinToCelsius(kelvin) {
    return (kelvin - 273.15).toFixed(2);
}

function fahrenheitToKelvin(fahrenheit) {
    return (((fahrenheit - 32) * 5/9) + 273.15).toFixed(2);
}

function kelvinToFahrenheit(kelvin) {
    return ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
}

    </script>
</body>
</html>
